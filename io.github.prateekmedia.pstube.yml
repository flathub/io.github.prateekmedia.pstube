app-id: io.github.prateekmedia.pstube
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
rename-icon: pstube
rename-appdata-file: pstube.xml
rename-desktop-file: pstube.desktop
command: pstube
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-download/pstube:create
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.NetworkManager
modules:
  - name: libmpv
    cleanup:
      - /share/bash-completion
      - /share/zsh
      - /share/doc
      - /share/icons
      - /share/applications
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dcplayer=false
      - -Dlua=disabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dalsa=disabled
      - -Dmanpage-build=disabled
      - -Dvulkan=enabled
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.40.0.tar.gz
        sha256: 10a0f4654f62140a6dd4d380dcf0bbdbdcf6e697556863dc499c296182f081a3
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
    modules:
      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dopengl=enabled
          - -Dvulkan=enabled
          - -Dglslang=disabled
          - -Dd3d11=disabled
          - -Ddemos=False
        sources:
          - type: archive
            url: https://code.videolan.org/videolan/libplacebo/-/archive/v7.349.0/libplacebo-v7.349.0.tar.gz
            sha256: 79120e685a1836344b51b13b6a5661622486a84e4d4a35f6c8d01679a20fbc86
            x-checker-data:
              type: anitya
              project-id: 20101
              stable-only: true
              url-template: https://code.videolan.org/videolan/libplacebo/-/archive/v$version/libplacebo-v$version.tar.gz
          - type: archive
            url: https://github.com/pallets/jinja/archive/refs/tags/3.1.6.tar.gz
            sha256: 2074b22a72caa65474902234b320d73463d6d4c223ee49f4b433495758356337
            dest: 3rdparty/jinja
            x-checker-data:
              type: anitya
              project-id: 3894
              url-template: https://github.com/pallets/jinja/archive/refs/tags/$version.tar.gz
          - type: archive
            url: https://github.com/Dav1dde/glad/archive/refs/tags/v2.0.8.tar.gz
            sha256: 44f06f9195427c7017f5028d0894f57eb216b0a8f7c4eda7ce883732aeb2d0fc
            dest: 3rdparty/glad
            x-checker-data:
              type: anitya
              project-id: 300234
              url-template: https://github.com/Dav1dde/glad/archive/refs/tags/v$version.tar.gz

  - name: pstube
    buildsystem: simple
    build-commands:
      - cp -R pstube/usr/bin/ /app/pstube
      - mkdir -p /app/bin/ /app/share/
      - cp -R pstube/usr/share/ /app
      - sed -i 's/<id>pstube/<id>io.github.prateekmedia.pstube/' /app/share/metainfo/pstube.xml
      - ln -s /app/pstube/pstube /app/bin/pstube
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/prateekmedia/pstube/releases/download/3.1.1/pstube-linux-3.1.1-x86_64.zip
        dest: pstube
        sha256: 6f01de958377d90e821e726fcd771fcb1e2328a91ad97b874d06c9b0802ab9b8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/prateekmedia/pstube/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="pstube-linux-" + $version + "-x86_64.zip")
            | .browser_download_url
      - type: patch
        path: fix-appdata.patch
